<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Hangman game</h1>
        <p>Guess the word before the whole stick figure gets hanged</p>
        <div class="gallows">
            <img src="./resources/images/gallows.svg" alt="gallows">
            <img src="./resources/images/head.svg" alt="head">
            <img src="./resources/images/left-hand.svg" alt="left hand">
            <img src="./resources/images/left-leg.svg" alt="left leg">
            <img src="./resources/images/right-hand.svg" alt="right hand">
            <img src="./resources/images/right-leg.svg" alt="right leg">
        </div>
    </div>
</body>

</html>
